version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage123
      POSTGRES_DB: backstage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backstage"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backstage frontend (for demo purposes)
  backstage-demo:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./demo-content:/usr/share/nginx/html
    depends_on:
      - postgres

volumes:
  postgres_data:
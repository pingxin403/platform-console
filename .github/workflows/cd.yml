name: CD - Deploy to Staging/Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '22'
  AWS_REGION: 'us-west-2'
  EKS_CLUSTER_NAME: 'backstage-cluster'

jobs:
  # Job 1: Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta.outputs.tags }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # Job 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://backstage-staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}-staging

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Deploy to Staging with Helm
        run: |
          helm upgrade --install backstage-staging ./k8s/helm/backstage \
            --namespace backstage-staging \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.sha }} \
            --set environment=staging \
            --set ingress.host=backstage-staging.example.com \
            --values k8s/helm/backstage/values-staging.yaml \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/backstage-staging \
            -n backstage-staging \
            --timeout=5m

      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Check health endpoint
          curl -f https://backstage-staging.example.com/healthcheck || exit 1
          
          # Check catalog health
          curl -f https://backstage-staging.example.com/api/catalog/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "URL: https://backstage-staging.example.com"

  # Job 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://backstage.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}-production

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Create backup
        run: |
          # Backup current deployment
          kubectl get deployment backstage-production \
            -n backstage-production \
            -o yaml > backup-deployment.yaml
          
          # Backup database (if needed)
          # Add your database backup commands here

      - name: Deploy to Production with Helm
        run: |
          helm upgrade --install backstage-production ./k8s/helm/backstage \
            --namespace backstage-production \
            --create-namespace \
            --set image.repository=ghcr.io/${{ github.repository }} \
            --set image.tag=${{ github.sha }} \
            --set environment=production \
            --set ingress.host=backstage.example.com \
            --values k8s/helm/backstage/values-production.yaml \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/backstage-production \
            -n backstage-production \
            --timeout=5m

      - name: Run smoke tests
        run: |
          # Wait for service to be ready
          sleep 30
          
          # Check health endpoint
          curl -f https://backstage.example.com/healthcheck || exit 1
          
          # Check catalog health
          curl -f https://backstage.example.com/api/catalog/health || exit 1
          
          # Check authentication
          curl -f https://backstage.example.com/api/auth/github || exit 1

      - name: Monitor deployment
        run: |
          # Monitor for 5 minutes
          for i in {1..10}; do
            echo "Monitoring deployment... ($i/10)"
            
            # Check pod status
            kubectl get pods -n backstage-production
            
            # Check for errors in logs
            kubectl logs -n backstage-production \
              -l app=backstage-production \
              --tail=50 \
              --since=1m
            
            sleep 30
          done

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Rolling back..."
          
          # Rollback Helm release
          helm rollback backstage-production \
            --namespace backstage-production \
            --wait
          
          # Verify rollback
          kubectl rollout status deployment/backstage-production \
            -n backstage-production

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            
            - Deployed to production
            - Docker image: ghcr.io/${{ github.repository }}:${{ github.sha }}
            
            ## Deployment Details
            
            - Environment: Production
            - Cluster: ${{ env.EKS_CLUSTER_NAME }}-production
            - Region: ${{ env.AWS_REGION }}
            - URL: https://backstage.example.com
          draft: false
          prerelease: false

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "URL: https://backstage.example.com"
          echo "Version: ${{ github.ref }}"

  # Job 4: Post-Deployment Tests
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          # Add your integration tests here
          echo "Running integration tests..."
          
          # Example: Test catalog API
          curl -f https://backstage.example.com/api/catalog/entities || exit 1
          
          # Example: Test search API
          curl -f https://backstage.example.com/api/search/query?term=test || exit 1

      - name: Run performance tests
        run: |
          # Add your performance tests here
          echo "Running performance tests..."
          
          # Example: Use Apache Bench
          # ab -n 100 -c 10 https://backstage.example.com/

      - name: Update monitoring dashboards
        run: |
          echo "Updating monitoring dashboards..."
          # Add commands to update Datadog/Grafana dashboards

  # Job 5: Notify Stakeholders
  notify:
    name: Notify Stakeholders
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Determine deployment status
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "DEPLOYMENT_STATUS=success" >> $GITHUB_ENV
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
          elif [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "DEPLOYMENT_STATUS=success" >> $GITHUB_ENV
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          else
            echo "DEPLOYMENT_STATUS=failure" >> $GITHUB_ENV
          fi

      - name: Send Slack notification
        if: env.DEPLOYMENT_STATUS == 'success'

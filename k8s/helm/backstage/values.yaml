# Default values for backstage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: backstage
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    # AWS IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: ${BACKSTAGE_SERVICE_ACCOUNT_ROLE_ARN}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  # Prometheus monitoring
  prometheus.io/scrape: "true"
  prometheus.io/port: "7007"
  prometheus.io/path: "/metrics"

# Enhanced security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 7007

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: ${CERTIFICATE_ARN}
    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
  hosts:
    - host: backstage.${DOMAIN_NAME}
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    clusterIssuer: letsencrypt-prod

# Production resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

# Backstage configuration
backstage:
  logLevel: info
  config:
    app:
      title: Internal Developer Platform
      baseUrl: https://backstage.${DOMAIN_NAME}
    
    organization:
      name: ${ORGANIZATION_NAME}
    
    backend:
      baseUrl: https://backstage.${DOMAIN_NAME}
      cors:
        origin: https://backstage.${DOMAIN_NAME}
      auth:
        keys:
          - secret: ${BACKEND_SECRET}
    
    auth:
      providers:
        github:
          production:
            clientId: ${AUTH_GITHUB_CLIENT_ID}
            clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}
    
    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}

  # Secrets configuration
  secrets:
    backendSecret: ${BACKEND_SECRET}
    githubClientId: ${AUTH_GITHUB_CLIENT_ID}
    githubClientSecret: ${AUTH_GITHUB_CLIENT_SECRET}
    githubToken: ${GITHUB_TOKEN}
    argoCdToken: ${ARGOCD_TOKEN}
    datadogApiKey: ${DATADOG_API_KEY}
    datadogAppKey: ${DATADOG_APP_KEY}

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    database: ${POSTGRES_DB}
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: gp3
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    # Enhanced PostgreSQL security
    securityContext:
      enabled: true
      runAsNonRoot: true
      runAsUser: 999
      fsGroup: 999
    containerSecurityContext:
      enabled: true
      runAsNonRoot: true
      runAsUser: 999
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL

# External PostgreSQL (when postgresql.enabled is false)
externalPostgresql:
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}
  ssl: ${POSTGRES_SSL}

# Environment variables with enhanced configuration
env:
  - name: NODE_ENV
    value: production
  - name: NODE_OPTIONS
    value: "--no-node-snapshot --max-old-space-size=1024"
  - name: LOG_LEVEL
    value: info
  - name: POSTGRES_HOST
    value: "{{ if .Values.postgresql.enabled }}{{ include \"backstage.postgresql.fullname\" . }}{{ else }}{{ .Values.externalPostgresql.host }}{{ end }}"
  - name: POSTGRES_PORT
    value: "{{ if .Values.postgresql.enabled }}5432{{ else }}{{ .Values.externalPostgresql.port }}{{ end }}"
  - name: POSTGRES_USER
    value: "{{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.username }}{{ else }}{{ .Values.externalPostgresql.username }}{{ end }}"
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "{{ if .Values.postgresql.enabled }}{{ include \"backstage.postgresql.secretName\" . }}{{ else }}backstage-postgres{{ end }}"
        key: "{{ if .Values.postgresql.enabled }}password{{ else }}password{{ end }}"
  - name: POSTGRES_DB
    value: "{{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.database }}{{ else }}{{ .Values.externalPostgresql.database }}{{ end }}"
  - name: POSTGRES_SSL
    value: "{{ if .Values.postgresql.enabled }}false{{ else }}{{ .Values.externalPostgresql.ssl }}{{ end }}"
  - name: BACKEND_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: backend-secret
  - name: AUTH_GITHUB_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-client-id
  - name: AUTH_GITHUB_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-client-secret
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-token
  - name: GITHUB_ORG
    value: ${GITHUB_ORG}
  - name: AWS_REGION
    value: ${AWS_REGION}
  - name: TECHDOCS_S3_BUCKET_NAME
    value: ${TECHDOCS_S3_BUCKET_NAME}
  - name: TECHDOCS_S3_ROLE_ARN
    value: ${TECHDOCS_S3_ROLE_ARN}
  - name: KUBERNETES_API_URL
    value: ${KUBERNETES_API_URL}
  - name: ARGOCD_API_URL
    value: ${ARGOCD_API_URL}
  - name: ARGOCD_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: argocd-token
        optional: true
  - name: DATADOG_API_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: datadog-api-key
        optional: true
  - name: DATADOG_APP_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: datadog-app-key
        optional: true
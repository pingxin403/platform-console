# Production values for backstage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: backstage
  pullPolicy: IfNotPresent
  tag: 'latest'

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    # AWS IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: ${BACKSTAGE_SERVICE_ACCOUNT_ROLE_ARN}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations:
  # Prometheus monitoring
  prometheus.io/scrape: 'true'
  prometheus.io/port: '7007'
  prometheus.io/path: '/metrics'
  # Security annotations
  container.apparmor.security.beta.kubernetes.io/backstage: runtime/default
  seccomp.security.alpha.kubernetes.io/pod: runtime/default

# Enhanced security context for production
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  fsGroupChangePolicy: 'OnRootMismatch'
  seccompProfile:
    type: RuntimeDefault
  supplementalGroups: []

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 7007
  # Additional service annotations for monitoring
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '7007'
    prometheus.io/path: '/metrics'

ingress:
  enabled: true
  className: 'alb'
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: ${CERTIFICATE_ARN}
    # Enhanced security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
    # Security headers
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "Type": "fixed-response",
        "FixedResponseConfig": {
          "ContentType": "text/plain",
          "StatusCode": "200",
          "MessageBody": "OK"
        },
        "ResponseHeaders": {
          "Strict-Transport-Security": "max-age=31536000; includeSubDomains; preload",
          "X-Frame-Options": "DENY",
          "X-Content-Type-Options": "nosniff",
          "X-XSS-Protection": "1; mode=block",
          "Referrer-Policy": "strict-origin-when-cross-origin",
          "Content-Security-Policy": "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https: wss:; frame-src 'self' https:; object-src 'none';"
        }
      }
    # Rate limiting
    alb.ingress.kubernetes.io/wafv2-acl-arn: ${WAF_ACL_ARN}
  hosts:
    - host: backstage.${DOMAIN_NAME}
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    clusterIssuer: letsencrypt-prod

# Production resource limits with enhanced configuration
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
    ephemeral-storage: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi
    ephemeral-storage: 1Gi

# Horizontal Pod Autoscaler for production
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  # Custom metrics for scaling
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 50%

# Network policy for enhanced security
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 7007
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS outbound
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow PostgreSQL connection
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432

# Node selector for production workloads
nodeSelector:
  node-type: 'application'
  instance-type: 'm5.large'

# Tolerations for dedicated nodes
tolerations:
  - key: 'dedicated'
    operator: 'Equal'
    value: 'application'
    effect: 'NoSchedule'

# Anti-affinity for high availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - backstage
          topologyKey: kubernetes.io/hostname
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64

# Backstage configuration
backstage:
  logLevel: info
  config:
    app:
      title: Internal Developer Platform
      baseUrl: https://backstage.${DOMAIN_NAME}

    organization:
      name: ${ORGANIZATION_NAME}

    backend:
      baseUrl: https://backstage.${DOMAIN_NAME}
      cors:
        origin: https://backstage.${DOMAIN_NAME}
      auth:
        keys:
          - secret: ${BACKEND_SECRET}

    auth:
      providers:
        github:
          production:
            clientId: ${AUTH_GITHUB_CLIENT_ID}
            clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}

    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}

  # Secrets configuration
  secrets:
    backendSecret: ${BACKEND_SECRET}
    githubClientId: ${AUTH_GITHUB_CLIENT_ID}
    githubClientSecret: ${AUTH_GITHUB_CLIENT_SECRET}
    githubToken: ${GITHUB_TOKEN}
    argoCdToken: ${ARGOCD_TOKEN}
    datadogApiKey: ${DATADOG_API_KEY}
    datadogAppKey: ${DATADOG_APP_KEY}

# PostgreSQL configuration with enhanced security
postgresql:
  enabled: true
  auth:
    postgresPassword: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    database: ${POSTGRES_DB}
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: gp3
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    # Enhanced PostgreSQL security
    securityContext:
      enabled: true
      runAsNonRoot: true
      runAsUser: 999
      runAsGroup: 999
      fsGroup: 999
      fsGroupChangePolicy: 'OnRootMismatch'
    containerSecurityContext:
      enabled: true
      runAsNonRoot: true
      runAsUser: 999
      runAsGroup: 999
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault
    # PostgreSQL configuration for production
    configuration: |
      # Connection settings
      max_connections = 200
      shared_buffers = 256MB
      effective_cache_size = 1GB
      maintenance_work_mem = 64MB
      checkpoint_completion_target = 0.9
      wal_buffers = 16MB
      default_statistics_target = 100
      random_page_cost = 1.1
      effective_io_concurrency = 200
      work_mem = 4MB
      min_wal_size = 1GB
      max_wal_size = 4GB
      # Security settings
      ssl = on
      ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
      ssl_prefer_server_ciphers = on
      password_encryption = scram-sha-256
      # Logging
      log_statement = 'mod'
      log_min_duration_statement = 1000
      log_connections = on
      log_disconnections = on
      log_hostname = on
    # Backup configuration
    backup:
      enabled: true
      schedule: '0 2 * * *'
      retention: '30d'

# External PostgreSQL (when postgresql.enabled is false)
externalPostgresql:
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  username: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  database: ${POSTGRES_DB}
  ssl: ${POSTGRES_SSL}

# Environment variables with enhanced configuration
env:
  - name: NODE_ENV
    value: production
  - name: NODE_OPTIONS
    value: '--no-node-snapshot --max-old-space-size=1536 --disable-proto=delete'
  - name: LOG_LEVEL
    value: info
  - name: TZ
    value: UTC
  - name: POSTGRES_HOST
    value: '{{ if .Values.postgresql.enabled }}{{ include "backstage.postgresql.fullname" . }}{{ else }}{{ .Values.externalPostgresql.host }}{{ end }}'
  - name: POSTGRES_PORT
    value: '{{ if .Values.postgresql.enabled }}5432{{ else }}{{ .Values.externalPostgresql.port }}{{ end }}'
  - name: POSTGRES_USER
    value: '{{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.username }}{{ else }}{{ .Values.externalPostgresql.username }}{{ end }}'
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: '{{ if .Values.postgresql.enabled }}{{ include "backstage.postgresql.secretName" . }}{{ else }}backstage-postgres{{ end }}'
        key: '{{ if .Values.postgresql.enabled }}password{{ else }}password{{ end }}'
  - name: POSTGRES_DB
    value: '{{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.database }}{{ else }}{{ .Values.externalPostgresql.database }}{{ end }}'
  - name: POSTGRES_SSL
    value: '{{ if .Values.postgresql.enabled }}require{{ else }}{{ .Values.externalPostgresql.ssl }}{{ end }}'
  - name: BACKEND_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: backend-secret
  - name: AUTH_GITHUB_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-client-id
  - name: AUTH_GITHUB_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-client-secret
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: github-token
  - name: GITHUB_ORG
    value: ${GITHUB_ORG}
  - name: AWS_REGION
    value: ${AWS_REGION}
  - name: TECHDOCS_S3_BUCKET_NAME
    value: ${TECHDOCS_S3_BUCKET_NAME}
  - name: TECHDOCS_S3_ROLE_ARN
    value: ${TECHDOCS_S3_ROLE_ARN}
  - name: KUBERNETES_API_URL
    value: ${KUBERNETES_API_URL}
  - name: ARGOCD_API_URL
    value: ${ARGOCD_API_URL}
  - name: ARGOCD_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: argocd-token
        optional: true
  - name: DATADOG_API_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: datadog-api-key
        optional: true
  - name: DATADOG_APP_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets
        key: datadog-app-key
        optional: true
  # Security environment variables
  - name: AUTH_PUBLIC_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-auth-keys
        key: public-key
  - name: AUTH_PRIVATE_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-auth-keys
        key: private-key
  - name: AUTH_TOKEN_ISSUER
    value: https://backstage.${DOMAIN_NAME}

# Monitoring configuration
monitoring:
  # ServiceMonitor for Prometheus
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics
    labels:
      app: backstage
      monitoring: prometheus

  # Grafana dashboard
  grafanaDashboard:
    enabled: true
    labels:
      grafana_dashboard: '1'

# Backup configuration
backup:
  enabled: true
  schedule: '0 2 * * *'
  retention: '30d'
  storage:
    type: s3
    bucket: ${BACKUP_S3_BUCKET}
    prefix: backstage-backups/
    encryption: AES256

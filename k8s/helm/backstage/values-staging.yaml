# Staging environment values for Backstage
# This file overrides values.yaml for the staging environment

replicaCount: 2

image:
  repository: ghcr.io/pingxin403/platform-console
  pullPolicy: Always
  tag: "latest"

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ${BACKSTAGE_SERVICE_ACCOUNT_ROLE_ARN_STAGING}
  name: "backstage-staging"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "7007"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 7007

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: ${CERTIFICATE_ARN_STAGING}
  hosts:
    - host: backstage-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
    clusterIssuer: letsencrypt-staging

# Staging resource limits (smaller than production)
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
    ephemeral-storage: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi
    ephemeral-storage: 512Mi

# Autoscaling for staging (smaller scale)
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 85

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Node selector for staging workloads
nodeSelector:
  node-type: "application"

# Tolerations
tolerations: []

# Anti-affinity for availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - backstage
          topologyKey: kubernetes.io/hostname

# Backstage configuration for staging
backstage:
  logLevel: debug
  config:
    app:
      title: Internal Developer Platform (Staging)
      baseUrl: https://backstage-staging.example.com
    
    organization:
      name: ${ORGANIZATION_NAME}
    
    backend:
      baseUrl: https://backstage-staging.example.com
      cors:
        origin: https://backstage-staging.example.com
      auth:
        keys:
          - secret: ${BACKEND_SECRET_STAGING}
    
    auth:
      providers:
        github:
          staging:
            clientId: ${AUTH_GITHUB_CLIENT_ID_STAGING}
            clientSecret: ${AUTH_GITHUB_CLIENT_SECRET_STAGING}
    
    integrations:
      github:
        - host: github.com
          token: ${GITHUB_TOKEN}

  secrets:
    backendSecret: ${BACKEND_SECRET_STAGING}
    githubClientId: ${AUTH_GITHUB_CLIENT_ID_STAGING}
    githubClientSecret: ${AUTH_GITHUB_CLIENT_SECRET_STAGING}
    githubToken: ${GITHUB_TOKEN}
    argoCdToken: ${ARGOCD_TOKEN_STAGING}
    datadogApiKey: ${DATADOG_API_KEY}
    datadogAppKey: ${DATADOG_APP_KEY}

# PostgreSQL configuration for staging
postgresql:
  enabled: false

# External PostgreSQL for staging
externalPostgresql:
  host: backstage-staging.rds.amazonaws.com
  port: 5432
  username: backstage
  password: ${POSTGRES_PASSWORD_STAGING}
  database: backstage_staging
  ssl: require

# Environment variables for staging
env:
  - name: NODE_ENV
    value: staging
  - name: NODE_OPTIONS
    value: "--no-node-snapshot --max-old-space-size=768"
  - name: LOG_LEVEL
    value: debug
  - name: TZ
    value: UTC
  - name: POSTGRES_HOST
    value: backstage-staging.rds.amazonaws.com
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_USER
    value: backstage
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: backstage-postgres-staging
        key: password
  - name: POSTGRES_DB
    value: backstage_staging
  - name: POSTGRES_SSL
    value: require
  - name: BACKEND_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: backend-secret
  - name: AUTH_GITHUB_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: github-client-id
  - name: AUTH_GITHUB_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: github-client-secret
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: github-token
  - name: GITHUB_ORG
    value: ${GITHUB_ORG}
  - name: AWS_REGION
    value: us-west-2
  - name: TECHDOCS_S3_BUCKET_NAME
    value: backstage-techdocs-staging
  - name: KUBERNETES_API_URL
    value: https://kubernetes.default.svc
  - name: ARGOCD_API_URL
    value: https://argocd-staging.example.com
  - name: ARGOCD_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: argocd-token
        optional: true
  - name: DATADOG_API_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: datadog-api-key
        optional: true
  - name: DATADOG_APP_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-secrets-staging
        key: datadog-app-key
        optional: true
  - name: AUTH_TOKEN_ISSUER
    value: https://backstage-staging.example.com

# Monitoring configuration
monitoring:
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics
    labels:
      app: backstage
      environment: staging
      monitoring: prometheus
  
  grafanaDashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
      environment: staging

# Backup configuration for staging
backup:
  enabled: true
  schedule: "0 3 * * *"
  retention: "7d"
  storage:
    type: s3
    bucket: backstage-backups-staging
    prefix: backstage-staging/
    encryption: AES256

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '${{ values.nodeVersion }}'
        cache: '${{ values.packageManager }}'
        
    - name: Install dependencies
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn install --frozen-lockfile
        {% elif values.packageManager == 'pnpm' %}
        npm install -g pnpm
        pnpm install --frozen-lockfile
        {% else %}
        npm ci
        {% endif %}
        
    - name: Type check
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn type-check
        {% elif values.packageManager == 'pnpm' %}
        pnpm type-check
        {% else %}
        npm run type-check
        {% endif %}
        
    - name: Lint
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn lint
        {% elif values.packageManager == 'pnpm' %}
        pnpm lint
        {% else %}
        npm run lint
        {% endif %}
        
    - name: Run tests
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn test --coverage --watchAll=false
        {% elif values.packageManager == 'pnpm' %}
        pnpm test --coverage --watchAll=false
        {% else %}
        npm test -- --coverage --watchAll=false
        {% endif %}
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '${{ values.nodeVersion }}'
        cache: '${{ values.packageManager }}'
        
    - name: Install dependencies
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn install --frozen-lockfile
        {% elif values.packageManager == 'pnpm' %}
        npm install -g pnpm
        pnpm install --frozen-lockfile
        {% else %}
        npm ci
        {% endif %}
        
    - name: Build application
      run: |
        {% if values.packageManager == 'yarn' %}
        yarn build
        {% elif values.packageManager == 'pnpm' %}
        pnpm build
        {% else %}
        npm run build
        {% endif %}
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Update deployment manifest
      run: |
        sed -i 's|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|' k8s/deployment.yaml
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/deployment.yaml
        git commit -m "Update image to ${{ github.sha }}" || exit 0
        git push